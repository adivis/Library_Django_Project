{% extends 'base.html'%}
{% block content %}
	<h1>Add New Book</h1>
	<hr>
	<form action="" method="post">
		{%csrf_token%}
	    {% for field in form %}
			<div class="mb-3">
	   			{{field.label_tag}}  
	   			<br>
	   			{{field}}
			</div>
	    {% endfor %}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock content%}
