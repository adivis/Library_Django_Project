{%extends 'base.html' %}

{% block content %}
<h3>Register</h3>

<form method="post">
	{% csrf_token%}
	{%for field in registration_form %}
		<div class="form-group">
			{{field.label_tag}}
			{{field}}

			{%if field.help_text%}
			    <small class="form-text">{{field.help_text}}</small>

			{%endif%}

			{%for error in field.errors %}
			    <p style="color: red">{{error}}</p>

			{%endfor%}
		</div>
	{%endfor%}
  
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}
